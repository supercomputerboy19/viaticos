<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
</h:head>
<h:body>
	<table width="791" align="center">
            <tr>
              <td colspan="2"><img src="img/cabecera.jpg" alt="" width="971" height="62" /></td>
            </tr>
    </table>
    <div style="width: 791px;" align="center" >
		<h:form>
			<p:dataTable var="car" value="#{carBean.cars}" paginator="true" rows="10" >
				<p:column selectionMode="single" /> 
				<p:column>
					<f:facet name="header">
						<h:outputText value="Model" />
					</f:facet>			
					<h:outputText value="#{car.model}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Year" />
					</f:facet>
					<h:outputText value="#{car.year}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Manufacturer" />
					</f:facet>
					<h:outputText value="#{car.manufacturer}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Color" />
					</f:facet>
					<h:outputText value="#{car.color}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</div>
	 <table width="791" align="center">
	<tr><td colspan="2"><img src="img/pie.jpg" alt="" width="971" height="40" /></td></tr>
        </table>
</h:body>
</html>
