<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui" >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/estilo.css" />
	<link type="text/css" rel="stylesheet" href="css/syntaxhighlighter.css" />
</h:head>
<h:body>
	<table width="971" align="center">
	<tr>
		<td colspan="2"><img src="img/cabecera.jpg" alt="" width="971" height="62" /></td>
	</tr>
	<tr>
		<td colspan="2" >
			<h:form id="menu" >
				<p:menubar autoSubmenuDisplay="true" style="width: 965px;" >
			        <p:submenu label="Comision de Servicios" icon="ui-icon ui-icon-document" >
						<p:menuitem value="Requerimiento de comision" action="#{RequerimientoComision.buscar}" ajax="false" />
						<p:menuitem value="Buscar Requerimiento de comision" action="#{BuscarComision.requerimiento}" ajax="false" />
					</p:submenu>
					<p:submenu label="Generacion de Planilla de viaticos" icon="ui-icon ui-icon-document">
						<p:menuitem value="Calculo de viaticos" action="#{CalculoViatico.buscar}" ajax="false" />
					</p:submenu>
					<p:submenu label="Rendici처n de gastos" icon="ui-icon ui-icon-document">
						<p:menuitem value="Rendici처n de comisi처n" action="#{RendicionComision.buscar}" ajax="false" />
						<p:menuitem value="Declaracion Jurada" url="#" />
					</p:submenu>
					<p:menuitem value="Salir" url="#" />
				</p:menubar>
			</h:form>
		</td>
	</tr>
	<tr>
    	<td colspan="2" align="left" style="font-size:20px" >
    		
    	</td>
    </tr>
	<tr>
    	<td colspan="2" align="center" >
    	<div>
    		<h:form id="buscar" >
    		<TABLE>
	    		<tr>
		    		<td>D.N.I.</td>
		    		<td><p:inputText id="c_dni" size="10" value="#{BuscarComisionado.comisionadob.c_dni}" /></td>
	    			<td></td>
	    			<td>Nombres</td>
	    			<td><p:inputText id="c_t_nombre" size="30" value="#{BuscarComisionado.comisionadob.c_t_nombre}" /></td>
	    			<td></td>
	    			<td></td>
	    		</tr>
	    		<tr>
	    			<td>Apellido Paterno</td>
	    			<td><p:inputText id="c_t_apellido_paterno" size="30" value="#{BuscarComisionado.comisionadob.c_t_apellido_paterno}" /></td>
	    			<td></td>
	    			<td>Apellido Materno</td>
	    			<td><p:inputText id="c_t_apellido_materno" size="30" value="#{BuscarComisionado.comisionadob.c_t_apellido_materno}" /></td>
	    			<td></td>
	    			<td><p:commandButton value="Buscar" action="#{BuscarComisionado.mostrar}" ajax="false"  /></td>
	    		</tr>
    		</TABLE>
    		</h:form>
    	</div>
    	</td>
    </tr>
    <tr>
    	<td colspan="2" align="center" >
	    <div align="center" style="width: 971px;" >
			
				<p:dataTable var="comisionado" value="#{BuscarComisionado.comisionados}" paginator="true" rows="5" paginatorPosition="bottom" >
					<p:column>
						<f:facet name="header">
							<h:outputText value="N째 Comision" />
						</f:facet>
						<h:outputText value="#{comisionado.c_dni}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Apellido Paterno" />
						</f:facet>			
						<h:outputText value="#{comisionado.c_t_apellido_paterno}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Apellido Materno" />
						</f:facet>
						<h:outputText value="#{comisionado.c_t_apellido_materno}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nombres" />
						</f:facet>
						<h:outputText value="#{comisionado.c_t_nombre}" />
					</p:column>
					
					<p:column style="align:center" >
						<f:facet name="header"  >
							<h:outputText value=" " />
						</f:facet>
						<h:form>
						 <p:commandButton  value="Seleccionar" action="#{RequerimientoComision.mostrar}" ajax="false" >
						 	<f:param name="c_c_codigo" value="#{comisionado.c_c_codigo}" />
						 	<f:param name="c_dni" value="#{comisionado.c_dni}" />
						 	<f:param name="c_t_apellido_paterno" value="#{comisionado.c_t_apellido_paterno}" />
						 	<f:param name="c_t_apellido_materno" value="#{comisionado.c_t_apellido_materno}" />
						 	<f:param name="c_t_nombre" value="#{comisionado.c_t_nombre}" />
						 	<f:param name="c_c_puesto" value="#{comisionado.c_c_puesto}" />
						 	<f:param name="c_t_area" value="#{comisionado.c_t_area}" />
						 </p:commandButton>
						 </h:form>
					</p:column>
				</p:dataTable>
			
		</div>
		</td>
	</tr>
	<tr><td colspan="2"><img src="img/pie.jpg" alt="" width="971" height="40" /></td></tr>
        </table>
</h:body>
</html>
